optimizer:
  SGD:
    lr0: 0.01        # base LR
    lrf: 0.02        # final LR fraction for cosine decay
    momentum: 0.937  # SGD momentum
    warmup_momentum: 0.8   # start momentum during warmup
    warmup_epochs: 3.0     # linear warmup duration (epochs)
    warmup_bias_lr: 0.1   # bias-group LR at start of warmup
    nesterov: true
    weight_decay: 0.0005
    decoupled_lr:
      backbone:
        lr_scale: 1.0
      head:
        lr_scale: 1.0

min_stride_box_alpha: 0.0

hsv_h: 0.015
hsv_s: 0.4
hsv_v: 0.1
translate: 0.1
scale: 0.5
fliplr: 0.5
mosaic: 0.9

assign_mode: simota
assign_radius: 1.4
assign_lambda_iou: 3.5
assign_topq: 10

dino:
  model_name: facebook/dinov3-vitb16-pretrain-lvd1689m
  enabled: true
  objfor02: true
  resolution: 512
  reg_weight_with_saliency: true
  reg_weight_floor: 0.2
  reg_weight_power: 2.0
  centroid_align: true
  centroid_weight: 0.1
  centroid_max_epochs: 6
  max_epochs: 12
  every_n: 1
  quant: fp16
