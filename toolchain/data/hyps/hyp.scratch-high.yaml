#
# ONLY ADAMW AND LION IS PROPERLY TUNED FOR THIS CONFIG
#
optimizer:
  SGD:
    lr_scheduler_type: cosine
    lr0: 0.001
    lrf: 0.01
    momentum: 0.937
    weight_decay: 0.0005
    warmup_epochs: 1.0
    warmup_momentum: 0.8
    warmup_bias_lr: 0.1
  LION:
    lr_scheduler_type: cosine
    lr0: 0.007
    lrf: 0.01
    b1: 0.9
    b2: 0.999
    alpha: 30
    bias_correction: false
    weight_decay: 0.004
    warmup_epochs: 0
    warmup_momentum: 0.9
    warmup_bias_lr: 1
  AdamW:
    lr_scheduler_type: cosine
    lr0: 0.0075
    lrf: 0.01
    b1: 0.937
    b2: 0.999
    eps: 0.0000001 
    weight_decay: 0.0005
    warmup_epochs: 5
    warmup_momentum: 0.8
    warmup_bias_lr: 0.002
box: 7.5
