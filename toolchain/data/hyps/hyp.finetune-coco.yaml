#
# ONLY SGD IS PROPERLY TUNED FOR THIS CONFIG
#
optimizer: 
  SGD:
    lr_scheduler_type: cosine
    lr0: 0.001
    lrf: 0.01
    momentum: 0.937
    weight_decay: 0.0005
    warmup_epochs: 3.0
    warmup_momentum: 0.8
    warmup_bias_lr: 0.1
    decoupled_lr:
      backbone: 
        lr_scale: 0.5
      head: 
        lr_scale: 1.0
  LION:
    lr_scheduler_type: cosine
    lr0: 0.0005
    lrf: 0.01
    b1: 0.9
    b2: 0.999
    alpha: 27
    bias_correction: false
    weight_decay: 0.004
    warmup_epochs: 0
    warmup_momentum: 0.9
    warmup_bias_lr: 1
    decoupled_lr:
      backbone: 
        lr_scale: 0.5
      head: 
        lr_scale: 1.0
  AdamW:
    lr_scheduler_type: cosine
    lr0: 0.01
    lrf: 0.01
    b1: 0.937
    b2: 0.999
    eps: 0.0000001 
    weight_decay: 0.0005
    warmup_epochs: 5
    warmup_momentum: 0.8
    warmup_bias_lr: 0.002
box: 7.5
cls: 0.5
cls_pw: 1.0
obj: 0.8
obj_pw: 1.0
dfl: 1.5
iou_t: 0.2
fl_gamma: 0.0
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 0.5
mixup: 0.1
copy_paste: 0.1